bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><center><img src="imagens/dplyr.png" alt="logo" width="50%" height="50%"style="margin: 15px 0 0 0"></center></li>
        <li><center><a href="./">dplyr</a></center></li>
      after: |
        <li><center><img src="imagens/bookdown-logo.png" alt="logo" width="30%" height="30%"style="margin: 15px 0 0 0"></center></li>
        <li><center><a href="https://github.com/rstudio/bookdown" target="blank">Publicado em bookdown</a></center></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
